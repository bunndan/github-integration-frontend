<mat-card class="mat-elevation-z4" style="margin-bottom: 16px; padding: 16px;">
    <mat-card-title>
        <h2>Welcome to the GitHub Integration Dashboard</h2>
    </mat-card-title>
    <mat-card-content>
        <p>This is the home page.</p>
        <p>
            You can navigate to the <strong>Integration</strong> tab above to link your GitHub account,
            and then check the data in the <strong>GitHub Data</strong> tab beside it.
        </p>
    </mat-card-content>
</mat-card>

<mat-card class="mat-elevation-z2" style="padding: 16px;">
    <mat-card-content>
        <p>This application uses the following technologies:</p>
        <mat-list>
            <mat-list-item *ngFor="let item of items">
                <mat-icon matListIcon color="primary">check_circle</mat-icon>
                {{ item }}
            </mat-list-item>
        </mat-list>
    </mat-card-content>
</mat-card>
